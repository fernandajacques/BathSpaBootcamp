<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light Bulb</title>
</head>
<body>
    
    <h1>Can you turn on the light?</h1>

    <button id="switchOn">Lights on</button>
    <img src="./Images/afaulconbridge-Lightbulb-OnOff-2.svg" alt="A light bulb" id="lightbulb" height="500px">
    <button id="switchOff">Lights off</button>

    <script>
        const bulb = document.getElementById('lightbulb');
        const buttonOn = document.getElementById('switchOn');
        const buttonOff = document.getElementById('switchOff');

        buttonOn.addEventListener('click', () => bulb.src = './Images/afaulconbridge-Lightbulb-OnOff-1.svg');
        buttonOff.addEventListener('click', () => bulb.src = './Images/afaulconbridge-Lightbulb-OnOff-2.svg');
    </script>
</body>
</html>
