<head>

    <title>DVD Second Hand Shop</title>
</head>
<body>
    <!-- Header -->

    <h1>DVD Second Hand Shop</h1>

    <!-- Nav bar -->


    <!-- Filter Bar -->
    <div id="filter">
        <!-- Search bar -->
        <input type="text" placeholder="Search" id="search">
        <label for="search"></label>

        <!-- genre -->
        <select name="genre" id="genre">
            <option value="">Genre</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
        </select>

        <!-- year -->
        <select name="year" id="year">
            <option value="">Year</option>
            <option value="1970">70's</option>
            <option value="1980">80's</option>
            <option value="1990">90's</option>
            <option value="2000">00's</option>
            <option value="2010">10's</option>
            <option value="2020">20's</option>
        </select>

        <!-- price -->
        <select name="price" id="price">
            <option value="">Price</option>
            <option value="five">Under £5</option>
            <option value="ten">£5 - £10</option>
            <option value="ten">£10 - £15</option>
            <option value="ten">£15 - £20</option>
        </select>

        <!-- age -->
        <select name="age" id="age">
            <option value="">Age Classification</option>
            <option value="pg">PG</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>

    </div> <!-- End of filters-->

    <!-- Carousel -->


    <!-- Side Menu -->


    <!-- DVD container/tiles -->


    <!-- Footer -->


    <script src="script.js"></script>
</body>
</html>
